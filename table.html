<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        table{
            
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="blog.html">My blog</a></li>
                <li><a href="from.html">From</a></li>
                <li>
                    <a href="html5.html">more</a>
                    <ul class="dropdown">
                        <li><a href="blog.html">My blog</a></li>
                        <li><a href="from.html">From</a></li>
                        <li><a href="html5.html">more</a></li>
                        <li><a href="flag.html">My flag</a></li>
                    </ul>
                </li>
                <li><a href="flag.html">My flag</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Html Table</h1>
        <table>
            <caption>Employe </caption>
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mark Juckerburg</td>
                    <td>Facebook</td>
                    <td>$1500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Larry Page</td>
                    <td>Apple</td>
                    <td>$800</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Employe</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
